<div class="container-fluid">
    <div class="row" style="margin-top:8em;">
        <h1 class="header">حاسبة اسعار الذهب</h1>
    </div>
    <div class="row mt-5">
        <app-maintable></app-maintable>
    </div>
    <div class="row  shadow d-flex justify-content-center" style="margin-top:5em;">
        <div class="col-12 mt-3 d-flex justify-content-center">
         <h3 class="calcheader" *ngIf="screenWidth>=360">ادخل وزن الذهب بالجرام ثم اختر العيار</h3>
         <h3 class="calcheader" style="text-wrap:balance;max-width: 200px;text-align: center;" *ngIf="screenWidth<360">ادخل وزن الذهب بالجرام ثم اختر العيار</h3>
        </div>
        <div class="inputdiv col-lg-4 col-sm-6 col-8 ">
            <div *ngIf="screenWidth>=400">
              <div class="input-group">
                 <input style="" [(ngModel)]="gram" dir="rtl" type="text" class="form-control" value="1" />
                 <span style=""  class="selectspan">
                    <select [(ngModel)]="multi" class="form-select" aria-label="Default select example">
                        <option value="{{sar.karat_24}}" selected>عيار 24</option>
                        <option value="{{sar.karat_22}}">عيار 22</option>
                        <option value="{{sar.karat_21}}">عيار 21</option>
                        <option value="{{sar.karat_18}}">عيار 18</option>
                        <option value="{{sar.karat_14}}">عيار 14</option>
                      </select>
                 </span>
              </div>
            </div>
            <div *ngIf="screenWidth<400" class="row">
                <div class="col-12">
                    <select style="" [(ngModel)]="multi" dir="rtl"  class="form-select" aria-label="Default select example">
                        <option value="{{sar.karat_24}}" selected>عيار 24</option>
                        <option value="{{sar.karat_22}}">عيار 22</option>
                        <option value="{{sar.karat_21}}">عيار 21</option>
                        <option value="{{sar.karat_18}}">عيار 18</option>
                        <option value="{{sar.karat_14}}">عيار 14</option>
                      </select>
                </div>
                <div class="col-12">
                    <input  [(ngModel)]="gram" dir="rtl" type="number" class="form-control" value="1" />
                </div>
            </div>
         </div>
         <div class=" buttondiv col-12 d-flex justify-content-center">
            <button class="button-2" role="button">احسب</button>
         </div>
         <div class="tablediv col-lg-3 col-md-4 col-6">
            <div class="row shadow d-flex justify-content-end">
                <div  class="shadow weight col-12 d-flex justify-content-end">
                <h5>الوزن: {{gram}} جرام</h5>
                </div>
                <div class="shadow price col-12 d-flex justify-content-end">
                    <h5>{{multi * gram}} :السعر بالريال</h5>
                </div>
            </div>
        </div>
         <div class="notediv col-12 d-flex justify-content-center mb-3">
            <h6 *ngIf="screenWidth>=401" class="note">سعر الذهب يشمل المصنعية ومكسب المحل <span><i class="bi bi-exclamation-circle"></i></span><br/> وهو تقريبي السعر لا يشمل الضريـبة</h6>
             <h6 *ngIf="screenWidth<401"  class="note">سعر الذهب يشمل المصنعية<span><i class="bi bi-exclamation-circle"></i></span><br/> ومكسب المحل وهو تقريبي السعر لا يشمل الضريـبة</h6>
         </div>
    </div>
</div>
