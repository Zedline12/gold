<!-- Remove the container if you want to extend the Footer to full width. -->
<div style="padding-bottom:6em;">
  <app-blogs></app-blogs>
</div>
<div class="container-fluid " style="background-color: black;">
    <!-- Footer -->
    
    <footer class="text-center text-white" style="background-color:black">
      <!-- Grid container -->
      <div class="container">
        <!-- Section: Links -->
        <section class="mt-5">
          <!-- Grid row-->
          <div class="row text-center d-flex justify-content-center pt-5">
            <!-- Grid column -->
            <div *ngFor="let item of footer" class="col">
              <h6 class="text-uppercase font-weight-bold">
                <a *ngIf="item.html==null" href="{{item.link}}" class="text-white">{{item.title}}</a>
                <a *ngIf="item.html!=null" [routerLink]="['page',item.title]" class="text-white">{{item.title}}</a>
              </h6>
            </div>
             <div *ngIf="isempty">
                <div class="col-12">
                    <h5 class="text-uppercase font-weight-bold">
                      Please Add Footer Items
                    </h5>
                </div>
             </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row-->
        </section>
        <!-- Section: Links -->
  
        <hr class="mb-5" />
  
        <!-- Section: Text -->
        <section class="mb-5">
          <div class="row d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center mb-5">
              <img src="assets/images/icon2.png"  alt="أسعار الذهب"/>
            </div>
            <div class="col-lg-8" style="margin-top:3em;">
              <h5 style="text-wrap: balance;max-width: 800px;">
               موقع أسعار الذهب يعتبر المصدر الرئيسي في المملكة العربية السعودية للحصول على أسعار الذهب العالمية والمحلية يشكل لحظي
              </h5>
            </div>
          </div>
        </section>
        <!-- Section: Text -->
  
        <!-- Section: Social -->
        <section class="text-center ">
          <a href="" title="facebook" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="" title="twitter"  class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="" title="google"  class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="" title="instagram"  class="text-white me-4">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="" title="linkedin"  class="text-white me-4">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="" title="github"  class="text-white me-4">
            <i class="fab fa-github"></i>
          </a>
        </section>
        <!-- Section: Social -->
      </div>
      <!-- Grid container -->
  
      <!-- Copyright -->
      <div
           class="text-center p-3"
           style="background-color: rgba(0, 0, 0, 0.2)"
           >
        <a class="text-white"  style="text-decoration: none;" href="https://mdbootstrap.com/"
           >جميع الحقوق محفوظة موقع اسعار الدهب © 2024</a
          >
      </div>
      <!-- Copyright -->
    </footer>
    
    <!-- Footer -->
  </div>
  <!-- End of .container -->
